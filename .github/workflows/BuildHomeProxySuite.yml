name: Build HomeProxy Suite (x86-64)

on:
  workflow_dispatch:
    inputs:
      homeproxy_ref:
        description: 'homeproxy commit/branch/tag to build (default: master)'
        required: false
        default: 'master'

jobs:
  build-homeproxy-suite:
    runs-on: ubuntu-22.04

    env:
      OPENWRT_VERSION: 24.10.3
      TARGET_DIR: x86/64
      ARCH_DIR: x86_64
      SDK_DIRNAME: openwrt-sdk-24.10.3-x86-64_gcc-13.3.0_musl.Linux-x86_64
      SDK_ARCHIVE: openwrt-sdk-24.10.3-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst

    steps:
      - name: Prepare environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip \
            zlib1g-dev file wget zstd

      - name: Download OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/releases/${OPENWRT_VERSION}/targets/${TARGET_DIR}/${SDK_ARCHIVE}
          tar --use-compress-program=unzstd -xf ${SDK_ARCHIVE}
          mv ${SDK_DIRNAME} openwrt-sdk

      - name: Add homeproxy feed
        working-directory: openwrt-sdk
        run: |
          echo "src-git homeproxy https://github.com/immortalwrt/homeproxy.git;${{ github.event.inputs.homeproxy_ref }}" >> feeds.conf.default
          ./scripts/feeds update homeproxy
          ./scripts/feeds install -a -p homeproxy

      - name: Defconfig
        working-directory: openwrt-sdk
        run: make defconfig

      - name: Build homeproxy core
        working-directory: openwrt-sdk
        run: make package/homeproxy/compile V=s

      - name: Build luci-app-homeproxy (with i18n)
        working-directory: openwrt-sdk
        run: make package/luci-app-homeproxy/compile V=s

      - name: Collect built packages
        id: collect
        working-directory: openwrt-sdk
        run: |
          mkdir -p ../release-ipks
          find bin/packages/${ARCH_DIR} -type f -name 'homeproxy*.ipk' -exec cp {} ../release-ipks/ \;
          find bin/packages/${ARCH_DIR} -type f -name 'luci-app-homeproxy*.ipk' -exec cp {} ../release-ipks/ \;
          find bin/packages/${ARCH_DIR} -type f -name 'luci-i18n-homeproxy-*.ipk' -exec cp {} ../release-ipks/ \;
          echo "release_tag=homeproxy-${{ env.OPENWRT_VERSION }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: homeproxy-x86_64-ipk
          path: release-ipks/*.ipk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.collect.outputs.release_tag }}
          name: HomeProxy Suite for OpenWrt ${{ env.OPENWRT_VERSION }} (${{ github.sha }})
          draft: false
          prerelease: false
          files: release-ipks/*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
