name: Build ImmortalWrt with Nikki and Custom Packages

on:
  workflow_dispatch: {}
  #schedule:
  #  - cron: "0 19 * * *"   # æ¯å¤© UTC 19 ç‚¹è§¦å‘ï¼Œç›¸å½“äºŽåŒ—äº¬æ—¶é—´æ¬¡æ—¥å‡Œæ™¨ 3 ç‚¹

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout user repo
        uses: actions/checkout@v4

      - name: Checkout ImmortalWrt source
        uses: actions/checkout@v4
        with:
          repository: immortalwrt/immortalwrt
          ref: v24.10.3
          path: immortalwrt-src

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /opt/hostedtoolcache/CodeQL
          df -h

      - name: Add Nikki feed
        working-directory: immortalwrt-src
        run: |
          echo "src-git nikki https://github.com/nikkinikki-org/OpenWrt-nikki.git;main" >> feeds.conf.default

      - name: Update & install feeds
        working-directory: immortalwrt-src
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure build
        working-directory: immortalwrt-src
        run: |
          make defconfig

          # åŠ è½½ packages.list ä¸­çš„æ’ä»¶
          if [ -f $GITHUB_WORKSPACE/packages.list ]; then
            while read -r pkg; do
              [ -n "$pkg" ] && echo "CONFIG_PACKAGE_${pkg}=y" >> .config
            done < $GITHUB_WORKSPACE/packages.list
          fi

          # Nikki åŒ…
          echo "CONFIG_PACKAGE_nikki=y" >> .config
          echo "CONFIG_PACKAGE_luci-app-nikki=y" >> .config
          echo "CONFIG_PACKAGE_luci-i18n-nikki-zh-cn=y" >> .config

          # dnsmasq-full æ›¿æ¢ dnsmasq
          echo "CONFIG_PACKAGE_dnsmasq=n" >> .config
          echo "CONFIG_PACKAGE_dnsmasq-full=y" >> .config

          # âœ… å¼ºåˆ¶ä½¿ç”¨ nftables é˜²ç«å¢™
          echo "CONFIG_PACKAGE_fw4=y" >> .config
          echo "CONFIG_PACKAGE_nftables=y" >> .config
          echo "CONFIG_PACKAGE_kmod-nft-core=y" >> .config
          echo "CONFIG_PACKAGE_kmod-nft-nat=y" >> .config
          echo "CONFIG_PACKAGE_kmod-nft-queue=y" >> .config
          echo "CONFIG_PACKAGE_kmod-nft-netdev=y" >> .config

          # âœ… ç¦ç”¨æ‰€æœ‰ iptables ç›¸å…³ç»„ä»¶
          echo "CONFIG_PACKAGE_fw3=n" >> .config
          echo "CONFIG_PACKAGE_iptables=n" >> .config
          echo "CONFIG_PACKAGE_ip6tables=n" >> .config
          echo "CONFIG_PACKAGE_iptables-nft=n" >> .config
          echo "CONFIG_PACKAGE_ip6tables-nft=n" >> .config
          echo "CONFIG_PACKAGE_iptables-mod-conntrack=n" >> .config
          echo "CONFIG_PACKAGE_iptables-mod-ipopt=n" >> .config
          echo "CONFIG_PACKAGE_iptables-mod-tproxy=n" >> .config
          echo "CONFIG_PACKAGE_kmod-ipt-core=n" >> .config
          echo "CONFIG_PACKAGE_kmod-ipt-nat=n" >> .config
          echo "CONFIG_PACKAGE_kmod-ipt-conntrack=n" >> .config
          echo "CONFIG_PACKAGE_kmod-ipt-ipopt=n" >> .config
          echo "CONFIG_PACKAGE_kmod-ipt-tproxy=n" >> .config

          # è®¾ç½® ROOTFS_PARTSIZE=1024 (1GB)
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=1024" >> .config

          make defconfig

      - name: Verify iptables fully disabled
        working-directory: immortalwrt-src
        run: |
          echo "ðŸ” æ£€æŸ¥æ˜¯å¦æ®‹ç•™ iptables é…ç½®..."
          if grep -E "CONFIG_PACKAGE_(iptables|fw3|kmod-ipt)-.*=y" .config; then
            echo "âŒ æ£€æµ‹åˆ°æ®‹ç•™ iptables é…ç½®ï¼Œè¯·æ£€æŸ¥ä¾èµ–é“¾æˆ– feedsï¼"
            exit 1
          fi
          echo "âœ… iptables å·²å®Œå…¨ç¦ç”¨ï¼Œä½¿ç”¨çº¯ nftables é˜²ç«å¢™"

      - name: Prepare custom files (uci-custom + nikki)
        working-directory: immortalwrt-src
        run: |
          mkdir -p files/etc/uci-defaults
          cp $GITHUB_WORKSPACE/uci-custom files/etc/uci-defaults/99-custom-network
          chmod 0755 files/etc/uci-defaults/99-custom-network

          mkdir -p files/etc/config
          cp $GITHUB_WORKSPACE/nikki files/etc/config/nikki
          chmod 0777 files/etc/config/nikki

      - name: Cache downloads
        uses: actions/cache@v4
        with:
          path: immortalwrt-src/dl
          key: ${{ runner.os }}-immortalwrt-dl-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-immortalwrt-dl-

      - name: Build firmware
        working-directory: immortalwrt-src
        run: |
          make -j$(nproc) || make -j1 V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: immortalwrt-nikki
          path: immortalwrt-src/bin/targets/x86/64/*
          if-no-files-found: error
          retention-days: 14

      - name: Generate tag name
        id: tag
        run: |
          DATE=$(date +'%Y%m%d')
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          TAG="auto-${DATE}-${SHORT_SHA}"
          echo "TAG=${TAG}" >> $GITHUB_ENV

      - name: Upload firmware to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "ImmortalWrt Firmware ${{ env.TAG }}"
          draft: false
          prerelease: false
          files: immortalwrt-src/bin/targets/x86/64/*
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete old releases
        uses: dev-drprasad/delete-older-releases@v0.3.3
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
