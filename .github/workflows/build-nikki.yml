name: Build Nikki Suite (x86-64)

on:
  workflow_dispatch:
    inputs:
      nikki_ref:
        description: 'OpenWrt-nikki.git commit/branch/tag to build'
        required: false
        default: ''
  push:
    branches:
      - main

jobs:
  build-nikki-suite:
    runs-on: ubuntu-22.04

    env:
      OPENWRT_VERSION: 24.10.3
      TARGET_DIR: x86/64
      ARCH_DIR: x86_64
      SDK_DIRNAME: openwrt-sdk-24.10.3-x86-64_gcc-13.3.0_musl.Linux-x86_64
      SDK_ARCHIVE: openwrt-sdk-24.10.3-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst

    steps:
      - name: Prepare environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip \
            zlib1g-dev file wget zstd

      - name: Download OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/releases/${OPENWRT_VERSION}/targets/${TARGET_DIR}/${SDK_ARCHIVE}
          tar --use-compress-program=unzstd -xf ${SDK_ARCHIVE}
          mv ${SDK_DIRNAME} openwrt-sdk

      - name: Fetch OpenWrt-nikki source
        run: |
          git clone https://github.com/nikkinikki-org/OpenWrt-nikki.git src-nikki
          if [ -n "${{ github.event.inputs.nikki_ref }}" ]; then
            cd src-nikki && git checkout "${{ github.event.inputs.nikki_ref }}"
          fi

      - name: Place packages into SDK
        run: |
          for pkg in nikki luci-app-nikki; do
            if [ -d "src-nikki/$pkg" ]; then
              cp -r "src-nikki/$pkg" "openwrt-sdk/package/$pkg"
            else
              echo "Missing package directory: src-nikki/$pkg" && exit 1
            fi
          done

      - name: Update feeds and defconfig
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig

      - name: Build nikki core
        working-directory: openwrt-sdk
        run: make package/nikki/compile V=s

      - name: Build luci-app-nikki (with i18n)
        working-directory: openwrt-sdk
        run: make package/luci-app-nikki/compile V=s

      - name: Collect built packages
        id: collect
        working-directory: openwrt-sdk
        run: |
          mkdir -p ../release-ipks
          find bin/packages/${ARCH_DIR} -type f -name 'nikki*.ipk' -exec cp {} ../release-ipks/ \;
          find bin/packages/${ARCH_DIR} -type f -name 'luci-app-nikki*.ipk' -exec cp {} ../release-ipks/ \;
          find bin/packages/${ARCH_DIR} -type f -name 'luci-i18n-nikki-zh-cn*.ipk' -exec cp {} ../release-ipks/ \;
          find bin/packages/${ARCH_DIR} -type f -name 'luci-i18n-nikki-zh-tw*.ipk' -exec cp {} ../release-ipks/ \;
          echo "release_tag=nikki-${{ env.OPENWRT_VERSION }}-${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Upload artifacts (backup)
        uses: actions/upload-artifact@v4
        with:
          name: nikki-x86_64-ipk
          path: release-ipks/*.ipk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.collect.outputs.release_tag }}
          name: Nikki Suite for OpenWrt ${{ env.OPENWRT_VERSION }} (${{ github.sha }})
          draft: false
          prerelease: false
          files: release-ipks/*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
