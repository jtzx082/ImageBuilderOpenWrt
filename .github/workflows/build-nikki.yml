name: Build Nikki Plugin (x86-64)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-nikki:
    runs-on: ubuntu-22.04

    steps:
      # 1. 拉取 OpenWrt SDK（24.10.3 x86-64）
      - name: Download OpenWrt SDK
        run: |
          wget https://downloads.openwrt.org/releases/24.10.3/targets/x86/64/openwrt-sdk-24.10.3-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          tar --use-compress-program=unzstd -xf openwrt-sdk-24.10.3-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst
          mv openwrt-sdk-24.10.3-x86-64_gcc-13.3.0_musl.Linux-x86_64 openwrt-sdk

      # 2. 拉取 nikki 插件源码
      - name: Checkout Nikki plugin
        run: |
          git clone https://github.com/nikkinikki-org/OpenWrt-nikki.git nikki

      # 3. 将 nikki 插件放入 SDK 的 package 目录
      - name: Move plugin into SDK
        run: |
          cp -r nikki openwrt-sdk/package/nikki

      # 4. 安装编译依赖
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget zstd

      # 5. 更新 feeds 并选择 nikki
      - name: Update feeds
        working-directory: openwrt-sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig

      # 6. 编译 nikki 插件
      - name: Build Nikki
        working-directory: openwrt-sdk
        run: |
          make package/nikki/compile V=s

      # 7. 上传编译好的 ipk 作为 artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nikki-ipk
          path: openwrt-sdk/bin/packages/x86_64/*/nikki*.ipk
